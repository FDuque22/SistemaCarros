{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <h2>Meu Perfil</h2>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Nome:</strong> {{ user.get_full_name }}
                </li>
                <li class="list-group-item">
                    <strong>Email:</strong> {{ user.email }}
                </li>
            </ul>
        </div>

        <div class="col-md-8">
            <h3 class="mt-4">Opções</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <a href="{% url 'password_change' %}" class="btn btn-primary">Alterar Senha</a>
                </li>
                <li class="list-group-item">
                    <!-- Exemplo de outra opção futura -->
                    <a href="#" class="btn btn-secondary">Editar Informações</a>
                </li>
                <li class="list-group-item">
                    <a href="{% url 'logout' %}" class="btn btn-danger">Sair da Conta</a>
                </li>
            </ul>
        </div>
    </div>
</div>
{% endblock %}

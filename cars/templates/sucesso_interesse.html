<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso - Interesse no Carro</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Link para o seu CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50; /* Cor verde para o título */
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background-color: #007BFF; /* Cor do botão */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #0056b3; /* Cor do botão ao passar o mouse */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seu interesse foi registrado!</h1>
        <p>Obrigado por demonstrar interesse no carro. Em breve, nossa equipe entrará em contato com você.</p>
        <a href="{% url 'cars_list' %}">Voltar para a lista de carros</a>
    </div>
</body>
</html>

{% extends "base.html" %}

{% block content %}
  <form method="post" enctype="multipart/form-data" class="container mt-5">
    {% csrf_token %}
    <h1 class="text-center mb-4">Editar Carro</h1>
    <div class="card p-4">
      <div class="table-responsive">
        <table class="table">
          {{ form.as_table }}
        </table>
      </div>
      <div class="buttons-container d-flex justify-content-center mt-4 mb-4">
        <input type="submit" value="Salvar Alterações" class="btn btn-primary me-2">
        <a href="{% url 'car_delete' pk=object.pk %}" class="btn btn-danger me-2">Deletar Carro</a>
        <a href="{% url 'cars_list' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </div>
  </form>
{% endblock %}

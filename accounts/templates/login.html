<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CarLogin</title>
    <style>
    :root {
        /* Colors */
        --primary-color: #FF6B35;
        --primary-dark: #E5531F;
        --primary-light: #FF8F66;
        --secondary-color: #2C3E50;
        --accent-color: #3498DB;
        --text-dark: #2C3E50;
        --text-light: #7F8C8D;
        --text-muted: #95A5A6;
        --bg-light: #F8F9FA;
        --bg-white: #FFFFFF;
        --bg-dark: #1A1A1A;
        --border-color: #E9ECEF;
        --success-color: #27AE60;
        --warning-color: #F39C12;
        --danger-color: #E74C3C;
        
        /* Gradients */
        --gradient-primary: #ff8800;
        --gradient-secondary: linear-gradient(135deg, #2C3E50 0%, #34495E 100%);
        --gradient-success: linear-gradient(135deg, #27AE60 0%, #2ECC71 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--bg-light) 0%, #e8f4fd 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.08) 0%, transparent 70%);
            animation: carlogin-rotate 25s linear infinite;
        }

        @keyframes carlogin-rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .carlogin-container {
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: 420px;
            padding: 1.5rem;
        }

        .carlogin-card {
            background: var(--bg-white);
            border-radius: 20px;
            padding: 2.5rem 2rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            position: relative;
            overflow: hidden;
        }

        .carlogin-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: var(--gradient-primary);
            border-radius: 20px 20px 0 0;
        }

        .carlogin-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .carlogin-logo {
            width: 70px;
            height: 70px;
            background: var(--gradient-primary);
            border-radius: 18px;
            margin: 0 auto 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            color: var(--bg-white);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.25);
            transform: rotate(-5deg);
            transition: transform 0.3s ease;
        }

        .carlogin-logo:hover {
            transform: rotate(0deg) scale(1.05);
        }

        .carlogin-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
            letter-spacing: -0.3px;
        }

        .carlogin-subtitle {
            color: var(--text-light);
            font-size: 0.9rem;
            font-weight: 400;
        }

        .carlogin-form {
            width: 100%;
        }

        .carlogin-form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .carlogin-form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.6rem;
            transition: color 0.3s ease;
        }

        /* Estilo espec√≠fico para campos do Django */
        .carlogin-form-input,
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 0.9rem 1.1rem;
            font-size: 0.95rem;
            border: 1px solid var(--gradient-primary);
            border-radius: 10px;
            background: var(--bg-white);
            color: var(--text-dark);
            transition: all 0.3s ease;
            outline: none;
        }

        .carlogin-form-input:focus,
        input[type="text"]:focus,
        input[type="password"]:focus {
            border-color: var(--gradient-primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.08);
            transform: translateY(-1px);
        }

        .carlogin-form-input:focus ~ .carlogin-form-label {
            color: var(--primary-color);
        }

        .carlogin-password-container {
            position: relative;
        }

        .carlogin-password-toggle {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.8rem;
        }

        .carlogin-checkbox {
            width: 15px;
            height: 15px;
            accent-color: var(--primary-color);
            cursor: pointer;
        }

        .carlogin-checkbox-label {
            font-size: 0.8rem;
            color: var(--text-light);
            cursor: pointer;
            user-select: none;
            transition: color 0.3s ease;
        }

        .carlogin-checkbox-label:hover {
            color: var(--primary-color);
        }

        .carlogin-submit-button {
            width: 100%;
            padding: 1rem 1.3rem;
            background: var(--gradient-primary);
            color: var(--bg-white);
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 1.2rem;
        }

        .carlogin-submit-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
            transition: left 0.6s;
        }

        .carlogin-submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(255, 107, 53, 0.35);
        }

        .carlogin-submit-button:hover::before {
            left: 100%;
        }

        .carlogin-submit-button:active {
            transform: translateY(0);
        }

        .carlogin-error-message {
            background: rgba(231, 76, 60, 0.08);
            border: 1px solid rgba(231, 76, 60, 0.2);
            color: var(--danger-color);
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 1.2rem;
            font-size: 0.85rem;
            text-align: center;
            animation: carlogin-shake 0.4s ease-in-out;
        }

        @keyframes carlogin-shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-3px); }
            75% { transform: translateX(3px); }
        }

        .carlogin-forgot-password {
            text-align: center;
            margin-top: 1rem;
        }

        .carlogin-forgot-link {
            color: var(--accent-color);
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            padding: 0.3rem 0;
        }

        .carlogin-forgot-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 1px;
            bottom: 0;
            left: 50%;
            background: var(--accent-color);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .carlogin-forgot-link:hover {
            color: var(--primary-color);
        }

        .carlogin-forgot-link:hover::after {
            width: 100%;
            background: var(--primary-color);
        }

        .carlogin-divider {
            display: flex;
            align-items: center;
            margin: 1.8rem 0;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .carlogin-divider::before,
        .carlogin-divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: var(--border-color);
        }

        .carlogin-divider span {
            padding: 0 1rem;
            background: var(--bg-white);
            font-weight: 500;
        }

        .carlogin-register-section {
            text-align: center;
            padding: 1.2rem;
            background: var(--bg-light);
            border-radius: 10px;
            margin-top: 1.2rem;
            border: 1px solid var(--border-color);
        }

        .carlogin-register-text {
            color: var(--text-light);
            font-size: 0.85rem;
            margin-bottom: 0.4rem;
        }

        .carlogin-register-button {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .carlogin-register-button:hover {
            color: var(--primary-dark);
            text-decoration: none;
        }

        .carlogin-loading {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top: 2px solid var(--bg-white);
            border-radius: 50%;
            animation: carlogin-spin 1s linear infinite;
            margin-right: 0.4rem;
        }

        @keyframes carlogin-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .carlogin-container {
                padding: 1rem;
            }

            .carlogin-card {
                padding: 2rem 1.5rem;
            }

            .carlogin-title {
                font-size: 1.4rem;
            }
        }

        /* Focus trap para acessibilidade */
        .carlogin-form-input:invalid {
            border-color: rgba(231, 76, 60, 0.3);
        }

        .carlogin-form-input:valid {
            border-color: rgba(39, 174, 96, 0.3);
        }
    </style>
</head>
<body>
    <div class="carlogin-container">
        <div class="carlogin-card">
            <div class="carlogin-header">
                <div class="carlogin-logo">üîê</div>
                <h2 class="carlogin-title">ACESSE SUA CONTA</h2>
                <p class="carlogin-subtitle">ENTRE COM SEUS DADOS</p>
            </div>

            <form method="post" class="carlogin-form">
                {% csrf_token %}
                
                {% if messages %}
                <div class="carlogin-error-message">
                    {% for message in messages %}
                        <p>{{ message }}</p>
                    {% endfor %}
                </div>
                {% endif %}
                
                <div class="carlogin-form-group">
                    <label for="username" class="carlogin-form-label">Usu√°rio</label>
                    <!-- {{ login_form.username }} substituir pelo campo do Django -->
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        class="carlogin-form-input"
                        placeholder="Digite seu nome de usu√°rio"
                        required
                    >
                </div>
                
                <div class="carlogin-form-group">
                    <div class="carlogin-password-container">
                        <label for="{{ login_form.password.id_for_label }}" class="carlogin-form-label">{{ login_form.password.label }}</label>
                        <input 
                            type="password" 
                            id="password-field" 
                            name="password" 
                            class="carlogin-form-input"
                            placeholder="Digite sua senha"
                            autocomplete="off"
                            required
                        >
                        <div class="carlogin-password-toggle">
                            <input 
                                type="checkbox" 
                                id="show-password" 
                                class="carlogin-checkbox"
                                onchange="carlogin_togglePassword()"
                            >
                            <label for="show-password" class="carlogin-checkbox-label">
                                Mostrar senha
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="carlogin-submit-button">
                    <span class="carlogin-loading"></span>
                    <span class="carlogin-button-text">Entrar</span>
                </button>

                {% if form.non_field_errors %}
                <div class="carlogin-error-message">
                    {{ form.non_field_errors }}
                </div>
                {% endif %}
            </form>
    </div>

    <script>
        // Fun√ß√£o para alternar visibilidade da senha
        function carlogin_togglePassword() {
            const passwordField = document.getElementById('password-field');
            const checkbox = document.getElementById('show-password');
            
            if (checkbox.checked) {
                passwordField.type = 'text';
            } else {
                passwordField.type = 'password';
            }
        }

        // Anima√ß√£o de loading no bot√£o de submit
        document.querySelector('.carlogin-form').addEventListener('submit', function(e) {
            const loading = document.querySelector('.carlogin-loading');
            const buttonText = document.querySelector('.carlogin-button-text');
            const submitButton = document.querySelector('.carlogin-submit-button');
            
            loading.style.display = 'inline-block';
            buttonText.textContent = 'Entrando...';
            submitButton.disabled = true;
            
            // Em caso de erro, reativar o bot√£o
            setTimeout(() => {
                if (!e.defaultPrevented) {
                    loading.style.display = 'none';
                    buttonText.textContent = 'Entrar';
                    submitButton.disabled = false;
                }
            }, 3000);
        });

        // Valida√ß√£o em tempo real
        document.querySelectorAll('.carlogin-form-input').forEach(input => {
            input.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.style.borderColor = 'rgba(231, 76, 60, 0.3)';
                } else {
                    this.style.borderColor = 'rgba(39, 174, 96, 0.3)';
                }
            });
        });
    </script>
</body>
</html>

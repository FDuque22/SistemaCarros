{% extends 'base.html' %}

{% block title %}Altere Sua Senha{% endblock %}

{% block content %}
<style>
    .password-change-container {
        background-color: #f8f9fa;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .password-change-header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-control {
        border-radius: 5px;
        padding: 10px;
        border: 1px solid #ccc; /* Bordas padrão */
        transition: border-color 0.3s; /* Transição suave na cor da borda */
    }

    .form-control:focus {
        border-color: #FFA500; /* Cor laranja ao focar */
        box-shadow: 0 0 5px rgba(255, 165, 0, 0.5); /* Efeito de sombra suave */
    }

    .btn-primary {
        background-color: #FFA500; /* Cor laranja do botão */
        border: none; /* Remove a borda padrão */
        width: 100%;
        padding: 10px;
        border-radius: 5px;
        transition: background-color 0.3s; /* Transição suave na cor do botão */
    }

    .btn-primary:hover {
        background-color: #e59400; /* Tom mais escuro de laranja ao passar o mouse */
    }
</style>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 password-change-container">
            <h2 class="password-change-header">Alterar Senha</h2>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_old_password">Senha Antiga:</label>
                    <input type="password" name="old_password" class="form-control" id="id_old_password" required>
                </div>
                <div class="form-group">
                    <label for="id_new_password1">Nova Senha:</label>
                    <input type="password" name="new_password1" class="form-control" id="id_new_password1" required>
                </div>
                <div class="form-group">
                    <label for="id_new_password2">Confirme a Nova Senha:</label>
                    <input type="password" name="new_password2" class="form-control" id="id_new_password2" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3">Alterar Senha</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
